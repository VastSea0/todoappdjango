<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Django TO DO APP</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
       

        <div class="container">

            <h1> TODO PROJECT</h1>
            <hr>
            <form action="addTodo"  method="post" class="row g-3">
                {% csrf_token %}
            
                <div class="col-auto">
                  <label for="totoInput" class="visually-hidden">Yapılacak Ekle</label>
                  <input type="text" name = "title" class="form-control" id="todoInput" placeholder="...">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-danger mb-3">Gönder</button>
                </div>
              </form>
              <hr>

              {% if todos %}
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Başlık</th>
                    <th scope="col"> </th>
                    <th scope="col"> </th>
                    <th scope="col">  </th>
       
                  </tr>
                </thead>
                <tbody>
                    {% for todo in  todos %}
                    
                    <tr>
                        <th scope="row">{{todo.id}}</th>
                        <td> {{todo.title}}</td>
                        <td> 
                            {% if   todo.completed == False %}
                            Tamamlanmadı

                            {% else %}
                            Tamamlandı
                            {% endif %}
                           
                        
                        </td>
                        <td> <a href="/update/{{todo.id}}" class="btn btn-info"> güncelle</a> </td>
                        <td> <a href="/delete/{{todo.id}}" class="btn btn-danger"> sil </a> </td>
                      
                      </tr>
                  
                    {% endfor %}
                  
                </tbody>
              </table>
          
              
              {% else %}
              <div class="alert alert-danger">

                Her hangi bir girdi girilmemiş
              </div>

              {% endif %}
             
        </div>
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
